<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:k="http://java.sun.com/jsf/composite/karakucc">

	<rich:column rendered="#{menuController.debug}">
		<f:facet name="header">
			<h:outputText value="ID (only debug)" />
		</f:facet>
		<h:outputText value="#{item.id}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['pais.descripcion']}" />
		</f:facet>
		<h:outputText value="#{item.descripcion}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['pais.habitantes']}" />
		</f:facet>
		<h:outputText value="#{item.habitantes}" />
	</rich:column>

</ui:composition>
